<!DOCTYPE html>
<html>
<head>
    <title>ESP8266</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        .on { background-color: #4CAF50; color: white; }
        .off { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>ESP8266</h1>
    <button class="on" onclick="sendCommand('on')">开灯</button>
    <button class="off" onclick="sendCommand('off')">关灯</button>

    <script>
    const API_KEY = "$2a$10$GBgVx1tX4LQDkiNcjfGWm.nbRRxYpAherXGpMF/QjCjLIWTr/fIw6"; 

    async function sendCommand(cmd) {
      const res = await fetch("https://api.jsonbin.io/v3/b/6813b5608a456b7966957e6c", {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json",
          "X-Master-Key": API_KEY 
        },
        body: JSON.stringify({ command: cmd })
      });
      console.log(await res.json());
    }
    </script>
</body>
</html>
