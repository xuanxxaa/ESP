<!DOCTYPE html>
<html>
<head>
    <title>ESP8266</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        button { padding: 10px 20px; font-size: 16px; margin: 10px; }
        .on { background-color: #4CAF50; color: white; }
        .off { background-color: #f44336; color: white; }
    </style>
</head>
<body>
    <h1>ESP8266</h1>
    <button class="on" onclick="sendCommand('on')">开灯</button>
    <button class="off" onclick="sendCommand('off')">关灯</button>

    <script>
        async function sendCommand(cmd) {
		  try {
			const response = await fetch("https://api.jsonbin.io/v3/b/6813b5608a456b7966957e6c", {
			  method: "PUT",
			  headers: { 
				"Content-Type": "application/json",
				"X-Master-Key": "$2a$10$GBgVx1tX4LQDkiNcjfGWm.nbRRxYpAherXGpMF/QjCjLIWTr/fIw6", // GitHub Actions会自动替换
				"X-Bin-Versioning": "false" // 关闭版本控制（简化请求）
			  },
			  body: JSON.stringify({ command: cmd })
			});
			const data = await response.json();
			console.log("API响应:", data); // 调试输出
		  } catch (error) {
			console.error("请求失败:", error);
		  }
		}
    </script>
</body>
</html>
