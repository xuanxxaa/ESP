<!DOCTYPE html>
<html>
<body>
  <h1>ESP8266 LED远程控制</h1>
  <button onclick="sendCommand('on')">开灯</button>
  <button onclick="sendCommand('off')">关灯</button>
  <script>
    async function sendCommand(cmd) {
      const response = await fetch("https://api.jsonbin.io/v3/b/6813b5608a456b7966957e6c", {
        method: "PUT",
        headers: { 
          "Content-Type": "application/json",
          "X-Master-Key": "a0.nbRRxYpAherXGpMF/QjCjLIWTr/fIw6"
        },
        body: JSON.stringify({ command: cmd })
      });
      alert("指令已发送: " + cmd);
    }
  </script>
</body>
</html>
